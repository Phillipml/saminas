<!DOCTYPE html>
<html>
  <head>
    <title>Saminas - Produtos para cerâmicas</title>
    <link
      href="http://www.saminas.com.br/favicon.gif"
      type="image/gif"
      rel="shortcut icon" />
    <link
      href="http://www.saminas.com.br/favicon.ico"
      type="image/x-icon"
      rel="shortcut icon" />
    <link rel="shortcut icon" type="image-x/png" href="../../../ico/logo.ico" />
    <link rel="stylesheet" href="../../../src/header/header.css" />
    <link rel="stylesheet" href="../../../src/form/form.css" />
    <link rel="stylesheet" href="../../../src/footer/footer.css" />
    <link rel="stylesheet" href="../../../plugins/fotorama/css/fotorama.css" />
    <link rel="stylesheet" href="../../../css/style.css" />
    <link href="css/fotorama.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../css/product_single.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0;maximum-scale=1.0;" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="importHeader"></div>
    <div class="product-container">
      <div class="wraper">
        <div class="product-single-slider">
          <div
            class="fotorama"
            data-allowfullscreen="false"
            data-transition="crossfade"
            data-nav="thumbs"
            data-fit="cover">
            <img src="images/arame_corte1.png" />
            <img src="images/arame_corte2.png" />
            <img src="images/arame_corte3.png" />
            <img src="images/arame_corte4.png" />
            <img src="images/arame_corte5.png" />
            <img src="images/arame_corte6.png" />
          </div>
        </div>
        <div class="text-set">
          <h2>Arames para Corte</h2>
          <p>
            Arames classe B e C com garantia de melhor acabamento no corte dando
            mais resistência mecânica e diminuindo paradas na troca de arames.
          </p>
          <ul>
            <li>Bobinas com 1000 metros</li>
            <li>Arame liso no KG</li>
            <li>Centos de cordoalhas</li>
          </ul>
        </div>
      </div>
    </div>
    <div id="importForm"></div>
    <div id="importFooter"></div>
    <script type="text/javascript" src="../../../js/jquery.js"></script>
    <script
      type="text/javascript"
      src="../../../js/default_functions.js"></script>
    <script src="../../../plugins/fotorama/js/fotorama.js"></script>
    <script type="text/javascript" src="arame_corte.js"></script>
    <script type="text/javascript" src="../../../src/header/header.js"></script>
  </body>
