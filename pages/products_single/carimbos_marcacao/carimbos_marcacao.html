<!DOCTYPE html>
<html>
  <head>
    <title>Saminas - Produtos para cerâmicas</title>
    <link
      href="http://www.saminas.com.br/favicon.gif"
      type="image/gif"
      rel="shortcut icon" />
    <link
      href="http://www.saminas.com.br/favicon.ico"
      type="image/x-icon"
      rel="shortcut icon" />
    <link rel="shortcut icon" type="image-x/png" href="../../../ico/logo.ico" />
    <link rel="stylesheet" href="../../../src/header/header.css" />
    <link rel="stylesheet" href="../../../src/form/form.css" />
    <link rel="stylesheet" href="../../../src/footer/footer.css" />
    <link rel="stylesheet" href="../../../plugins/fotorama/css/fotorama.css" />
    <link rel="stylesheet" href="../../../css/style.css" />
    <link href="css/fotorama.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../css/product_single.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0;maximum-scale=1.0;" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="importHeader"></div>
    <div class="product-container">
      <div class="wraper">
        <div class="product-single-slider">
          <div
            class="fotorama"
            data-allowfullscreen="false"
            data-transition="crossfade"
            data-nav="thumbs"
            data-fit="cover">
            <img src="images/carimbos_marcacao1.png" />
            <img src="images/carimbos_marcacao2.png" />
            <img src="images/carimbos_marcacao3.png" />
            <img src="images/carimbos_marcacao4.png" />
            <img src="images/carimbos_marcacao5.png" />
            <img src="images/carimbos_marcacao6.png" />
            <img src="images/carimbos_marcacao7.png" />
          </div>
        </div>
        <div class="text-set">
          <h2>Carimbos para Marcações</h2>
          <p>
            Carimbos confeccionados em bronze em alto relevo de acordo com as
            normas do Inmetro.
          </p>
          <ul>
            <li>Carimbos de Placas</li>
            <li>Carimbos em Roldanas</li>
            <li>Carimbos em Roletes</li>
          </ul>
        </div>
      </div>
    </div>
    <div id="importForm"></div>
    <div id="importFooter"></div>
    <script type="text/javascript" src="../../../js/jquery.js"></script>
    <script
      type="text/javascript"
      src="../../../js/default_functions.js"></script>
    <script src="../../../plugins/fotorama/js/fotorama.js"></script>
    <script type="text/javascript" src="carimbos_marcacao.js"></script>
    <script type="text/javascript" src="../../../src/header/header.js"></script>
  </body>
</html>
