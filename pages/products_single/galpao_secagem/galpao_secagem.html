<!DOCTYPE html>
<html>
  <head>
    <title>Saminas - Produtos para cerâmicas</title>
    <link
      href="http://www.saminas.com.br/favicon.gif"
      type="image/gif"
      rel="shortcut icon" />
    <link
      href="http://www.saminas.com.br/favicon.ico"
      type="image/x-icon"
      rel="shortcut icon" />
    <link rel="shortcut icon" type="image-x/png" href="../../../ico/logo.ico" />
    <link rel="stylesheet" href="../../../src/header/header.css" />
    <link rel="stylesheet" href="../../../src/form/form.css" />
    <link rel="stylesheet" href="../../../src/footer/footer.css" />
    <link rel="stylesheet" href="../../../plugins/fotorama/css/fotorama.css" />
    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="galpao_secagem.css" />
    <link href="css/fotorama.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../css/product_single.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0;maximum-scale=1.0;" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="importHeader"></div>
    <div class="product-container">
      <div class="wraper">
        <div class="product-single-slider">
          <div
            class="fotorama"
            data-allowfullscreen="false"
            data-transition="crossfade"
            data-nav="thumbs"
            data-fit="cover">
            <img src="images/glp_plast1.png" />
            <img src="images/glp_plast2.png" />
            <img src="images/glp_plast3.png" />
            <img src="images/glp_plast4.png" />
            <img src="images/glp_plast5.png" />
            <img src="images/glp_plast6.png" />
            <img src="images/glp_plast7.png" />
            <img src="images/glp_plast8.png" />
            <img src="images/glp_plast9.png" />
            <img src="images/glp_plast10.png" />
          </div>
        </div>
        <div class="text-set">
          <h2>Galpões de secagem( montamos em todo Brasil)</h2>
          <ul>
            <li>Excelente Passagem de Luz</li>
            <li>Melhor Custo e Benefício</li>
            <li>Execelente Durabilidade</li>
            <li>
              Plásticos específicos para cerâmicas de 150 micras e 200 micras.
            </li>
          </ul>
        </div>
        <div class="video-box video-box-galp">
          <video controls controlsList="nodownload">
            <source src="video/galpao.mp4" type="video/mp4" />
            <source src="video/galpao.mp4" type="video/ogg" />
            Your browser does not support the video.
          </video>
        </div>
      </div>
    </div>
    <div id="importForm"></div>
    <div id="importFooter"></div>
    <script type="text/javascript" src="../../../js/jquery.js"></script>
    <script
      type="text/javascript"
      src="../../../js/default_functions.js"></script>
    <script src="../../../plugins/fotorama/js/fotorama.js"></script>
    <script type="text/javascript" src="galpao_secagem.js"></script>
    <script type="text/javascript" src="../../../src/header/header.js"></script>
  </body>
</html>
